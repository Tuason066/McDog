<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDog</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">    
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/8cf5703070.js" crossorigin="anonymous"></script>
    <!-- lord icon -->
    <!-- font families -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Athiti:wght@400;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <!-- preloader -->
    <div class="preloader">
        <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
        <lord-icon
            src="https://cdn.lordicon.com/fgxmcqrv.json"
            trigger="loop"
            colors="primary:#0b4619,secondary:#ffcc1d"
            style="width:250px;height:250px">
        </lord-icon>
    </div>
    <!-- modal -->
    <div class="modal">
        <button type="button" class="modal-btn">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <h1>Thank you for purchasing</h1>
    </div>
    <header class="header-brand">
        <div class="header-brand__center">
            <!-- title -->
            <div class="brand-container">
                <a href="#"><h1 class="brand">Mc<span>Dog</span></h1></a>
                <button class="nav-toggle" type="button">
                    <span class="close-bars"><i class="fa-solid fa-bars"></i></span>
                    <span class="open-bars"><i class="fa-solid fa-bars-staggered"></i></span>
                </button>
            </div>
            <!-- end of title -->
            <!-- navbar -->
            <nav class="nav-links">
                <ul class="links">
                    <li class="links__item"><a class="links__btn x current-page" href="#">home</a></li>
                    <li class="links__item"><a class="links__btn x" href="#">services</a></li>
                    <li class="links__item"><a class="links__btn x" href="#">contact</a></li>
                    <li class="links__item"><a class="links__btn x" href="#">feedback</a></li>
                </ul>
            </nav>
            <!-- end of navbar -->
            
        </div>
    </header>
    <aside class="aside-navbar">
        <!-- header -->
        <header>
            <div class="header-container">
                <button class="close-nav">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </header>
        <!-- end of header -->
        <!-- navbar -->
        <nav>
            <ul class="navbar">
                <li class="navbar__item"><a class="navbar__btn x current-page" href="#">home</a></li>
                <li class="navbar__item"><a class="navbar__btn x" href="#">services</a></li>
                <li class="navbar__item"><a class="navbar__btn x" href="#">contact</a></li>
                <li class="navbar__item"><a class="navbar__btn x" href="#">feedback</a></li>
            </ul>
        </nav>
        <!-- end of navbar -->
        <!-- social media icons-->
        <ul class="social-media">
            <li class="social-media__item"><a class="social-media__btn x" href="#"><i class="fa-brands fa-facebook-square"></i></a></li>
            <li class="social-media__item"><a class="social-media__btn x" href="#"><i class="fa-brands fa-instagram-square"></i></a></li>
            <li class="social-media__item"><a class="social-media__btn x" href="#"><i class="fa-brands fa-twitter-square"></i></a></li>
            <li class="social-media__item"><a class="social-media__btn x" href="https://www.youtube.com/watch?v=6mtnVtbCYDs&list=PLkrzfEDjeYJn5B22H9HOWP3Kxxs-DkPSM&index=14"><i class="fa-brands fa-youtube-square"></i></a></li>
        </ul>
        <!-- end of social media icons-->
    </aside>
    <section class="menus">
            <!-- menu title -->
            <div class="menu-title">
                <h2>our menu</h2>
                <div class="underline"></div>
            </div>
            <!-- end of menu title -->
            <!-- btn container -->
            <div class="btn-container">
            </div>
            <!-- end of btn container -->
            <!-- menu's -->
            <section class="menu-container">
            </section>

    </section>

    <footer>
        <div class="footer-container">
            <p>Developed and Design by: <a href="https://www.facebook.com/Tuason06/" class="developer">jeffrey d. tuason</a></p>
            <p>&copy; <span class="copyright"></span> All Rights Reserved </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
